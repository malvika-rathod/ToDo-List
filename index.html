<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TODO List</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* ADD button animation styles */
    .glossy-button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background: linear-gradient(to bottom, #ff2d00, #ff9800);
      border: none;
      border-radius: 50px;
      box-shadow:
        inset 0 5px 10px rgba(255, 255, 255, 0.4),
        inset 0 -5px 15px rgba(255, 255, 255, 0.2),
        0 8px 20px rgba(255, 0, 0, 0.3);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      margin-right: 10px;
      transition: transform 0.4s ease;
    }

    .glossy-button.slide {
      animation: slide-left 0.4s ease;
    }

    @keyframes slide-left {
  0%   { transform: translateX(0); }
  50%  { transform: translateX(-550%); }
  100% { transform: translateX(0); }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h2>To-Do List <img src="images/icon.png" alt="icon"></h2>
      <div class="row">
        <input type="text" id="input-box" placeholder="Add your task" />
        <button class="glossy-button" id="add-btn" onclick="addTask()">ADD</button>
      </div>
      <ul id="list-container"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
